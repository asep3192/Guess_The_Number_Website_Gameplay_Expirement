    <h1>Guess The Number</h1>
    <p>Directions: Guess the mystery number between 0-99. You have 7 guesses.</p>
    <h3><i>Please Note that this website is just a Expirement</i></h3>
    <input type="number" id="guessInput" placeholder="Guess The Number...">
    <button onclick="makeGuess()">Guess</button>
    <script>  let enterKeyEnabled = true;
    </script>
    <p id="message"></p>
    <button onclick="resetGame()">Play Again</button>

    <script>
        let mysteryNumber = Math.floor(Math.random() * 100);
        let attempts = 0;
        let maxAttempts = 7;

        function makeGuess() {
            const guess = parseInt(document.getElementById("guessInput").value, 10);
            const message = document.getElementById("message");
            
            if (isNaN(guess) || guess < 0 || guess > 99) {
                message.textContent = "Please enter a valid number between 0-99.";
                return;
            }

            attempts++;

            if (guess > mysteryNumber) {
                message.textContent = `${guess} is greater than the mystery number.`;
            } else if (guess < mysteryNumber) {
                message.textContent = `${guess} is less than the mystery number.`;
            } else {
                message.textContent = `That number is correct! It took you ${attempts} tries.`;
                return;
            }
            
            if (attempts === maxAttempts) {
                message.textContent = `Game Over. The mystery number was ${mysteryNumber}.`;
            }
        }

        function resetGame() {
            mysteryNumber = Math.floor(Math.random() * 100);
            attempts = 0;
            document.getElementById("message").textContent = "";
            document.getElementById("guessInput").value = "";
        }
    </script>
